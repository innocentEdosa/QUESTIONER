<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | signup</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Poppins:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="section-signup">
      <div class="signup">
        <a href="index.html" class="back-btn">Home <ion-icon name="home"></ion-icon></a>
        <div class="form-logobox ">
          <a href="index.html"><img src="img/logo1.png" alt="logo" class="form-logo"></a>
        </div>
        <div class="form-heading heading-primary">
          Join Questioner
        </div>
        <form action="#" class="form signup-form" id="signup">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-input"  placeholder="Pick a username" id="username" name="username">
          </div>
          <div class=" err error u-marginTop-neg u-marginBottom-neg" id='usernameErrorResponse'></div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-input"  placeholder="You@example.com" id="email" name="email">
          </div>
          <div class=" err error u-marginTop-neg u-marginBottom-neg" id='emailErrorResponse'></div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Create a password" id="password" name="password">
          </div>
        <div class="err error u-marginTop-neg u-marginBottom-neg" id='passwordErrorResponse'> </div>
          <div class="form-group">
            <a href="#" class="btn signup1 form-btn" id="signupbtn">Sign up for Questioner</a>
          </div>
        </form>
        <form action="#" class="form signup-form">
          <div class="form-group">
            <a href="login.html" class="btn-1 no-animate">Already have an account <span class="emp">log in</span></a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="js/auth.js"></script>
</body>

</html>
