<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="mainBody">
  <nav class="navigation" id="navigation">
    <div class="row nav-mobile ">
      <div class="navigation-mobilelogobox">
        <a href="index.html"><img src="img/logo.png" alt="logo" class="navigation-logo"></a>
      </div>
      <input type="checkbox" name="checkBox" id="checkBox" class="navigation-checkbox">
      <label for="checkBox" class="navigation-toggle" id="navtoggle">
        <span class="navigation-icon" id="navigation-icon"></span>
      </label>
      <div class="navigation-background">&nbsp</div>

      <div class="navigation-mobile">
        <ul class="navigation-listmobile">
          <li class="navigation-listitem-mobile"><a href="index.html" class="navigation-listlink-mobile logout">Log
              out</a></li>
          <li class="navigation-listitem-mobile profile"><a href="profile.html" class="navigation-listlink-mobile">Your
              profile</a></li>
          <li class="navigation-listitem">
            <input type="text" class="navigation-listsearch">
            <a href="#" class="navigation-listlink">
              <span class="navigation-listsearch-btn">Search</span>
            </a>
          </li>

        </ul>
      </div>
    </div>


    <div class="row nav-desktop">
      <div class="navigation-logobox">
        <a href="index.html"><img src="img/logo.png" alt="logo" class="navigation-logo"></a>
      </div>
      <ul class="navigation-list">
        <li class="navigation-listitem nav-search">
          <input type="text" class="navigation-listsearch">
          <a href="#" class="navigation-listlink">
            <span class="navigation-listsearch-btn">Search</span>
          </a>
        </li>
        <li class="navigation-listitem">
          <a href="index.html" class="navigation-listlink logout">Log out</a>
        </li>
        <li class="navigation-listitem profile">
          <a href="profile.html" class="navigation-imglink profile"><img src="img/user (1).png" class="navigation-profileimg profile"
              alt="profile"></a>
        </li>
      </ul>
    </div>
  </nav>
  <header class="showcase">
    <div class="row padding-df">
      <h2 class="showcase-text u-marginBottom-md">
        <span class=" heading-secondary showcase-text-main moveInLeft">
          welcome organiser
        </span>
        <span class="showcase-text-sub moveInRight">
          Create some awesome meetup
        </span>
      </h2>
      <div class="showcase-btnwrapper">
        <a href="create.html" class="create btn showcase-btn  moveInBottom" id='createlink1'>create meetup</a>
      </div>
    </div>
  </header>
  <section class="response-section">
  </section>
  <div class="responseDiv" id="responseDiv">
    Meetup created success
  </div>
  <main id="main">
    <section class="section-record">
      <div class="row">
        <h2 class="heading-secondary">
          records
        </h2>
      </div>
      <div class="row" id="adminMeetups">
  
      </div>
      <div class="row">
        <div class="showcase-btnwrapper">
          <a href="create.html" class="create btn showcase-btn  moveInBottom" id="createlink2">create meetup</a>
        </div>
      </div>
    </section>
    <div class="delete-post" id="deletePopup">
      <div class="delete-popup">
        <input type="hidden" value="meetupId">
        <h2 class="heading-primary delete-text">Do you really want to delete this meetup</h2>
        <p class="delete-meetuptitle u-margin-sm heading-primary" id="deleteTitle"> THIS IS THE MEETUP TITLE</p>
        <div class="card-description-btn u-marginTop-md">
          <a href="#" class="card-btn delete-cancel cancel">GO BACK</a>
          <a href="admin.html" class="card-btn delete-ok ok"> DELETE </a>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h2 class="heading-primar">
      Questionaire &copy; 2018
    </h2>
    <p>All rights reserved</p>
  </footer>
  <script src="js/verify.js"></script>
  <script src="js/Template.js"></script>
  <script defer src="js/admin.js"></script>
</body>

</html>
