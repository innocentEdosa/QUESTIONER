<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questioner | login</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Poppins:400,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<body>
  <main>
    <section class="section-signup">
      <div class="signupResponse" id="signupResponse">
        You have to be logged in to view meetups
      </div>
      <div class="signup">
        <a href="index.html" class="back-btn">Home <ion-icon name="home"></ion-icon></a>
        <div class="form-logobox">
          <a href="index.html"><img src="img/logo1.png" alt="logo" class="form-logo"></a>
        </div>
        <div class="form-heading heading-primary">
          Welcome back
        </div>
        <form action="#" class="form signup-form"id='login'>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="What is your email" id="email" name="email">
          </div>
        <div class=" err error u-marginTop-neg u-marginBottom-neg" id='emailErrorResponse'></div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Enter password" id="password" name="password">
          </div>
              <div class="err error u-marginTop-neg u-marginBottom-neg" id='passwordErrorResponse'></div>
          <div class="form-group">
            <a href="meetup.html" class="btn form-btn login" id="loginbtn">Log in</a>
          </div>

        </form>
        <form action="#" class="form error err signup-form" id="loginerror">
        this is the fsdfsdfsfsdxvxcvxcxcvxcvxcvxcvxvxvxvxcvxvxcvfsdfsdfsdfsdfsdfsdfdsinal error space
        </form>
        <form action="#" class="form signup-form">
          <div class="form-group">
            <a href="signup.html" class="btn-1">Dont have an account?<span class="emp">Sign up</span></a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="js/auth.js"></script>
</body>

</html>
