<section class="create-meetup">
  <div class="row">
    <div class="createForm">
      <div class="form-heading heading-primary">
        create meetups
      </div>
      <form action="#" class="form create-form" id="createForm">
        <div class="form-group">
          <label for="meetup-title" class="form-label">Topic/Title of meetup</label>
          <input type="text" class="form-input" placeholder="Pick a topic" id="meetup-title" name="meetup-title">
          <div class="error err u-marginTop-sm" id='topicError'></div>
        </div>
        <div class="form-group-inline">
          <label for="meetup-date" class="form-label">Date of meetup</label>
          <input type="date" class="form-input" required placeholder="13/01/2019" id="meetup-date" name="meetup-date">
        </div>
        <div class="form-group-inline">
          <label for="meetup-img" class="form-label">Meetup picture </label>
          <input type="file" class="form-input" required id="meetup-img" name="meetup-img">
        </div>
        <div class="form-group">
          <label for="meetup-location" class="form-label">Location</label>
          <input type="text" class="form-input" placeholder="Where is the meetup holding" id="meetup-location" name="meetup-location">
          <div class="error err u-marginTop-sm" id='locationError'></div>
        </div>
        <div class="form-group">
          <label for="meetup-location" class="form-label">Description</label>
          <textarea name="description" id="meetup-description" class="form-input" cols="30" rows="2"></textarea>
          <div class="error err u-marginTop-sm" id='descriptionError'></div>
        </div>
        <div class="error err formerror u-marginTop-sm" id='Error'>this would show any error created</div>
        <div class="form-group">
          <div class="meetup-btnwrapper">
            <button class="btn form-btn submit" id="submit">Create meetup</button>
          </div>
        </div>
      </form>
    </div>
  </div>
